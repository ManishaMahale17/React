____________ComponnentDidMount____________________________________
import React,{useEffect} from 'react';

function App() {
  useEffect(() => {
    alert("useEffect")

})
  return (
    <div className="App">
      <h1>Hello//</h1>
    </div>
  );
}

export default App;

import './App.css';
import React,{useEffect,useState} from 'react';


function App() {
  const [count,setCount]=useState(0)
  useEffect(() => {
   console.log("useEffect")

})
  return (
    <div className="App">
      <h1>Hello {count}</h1>
      <button onClick={() =>setCount(count+1)}>Upadate Counter</button>
   
    </div>
  );
}

export default App;
