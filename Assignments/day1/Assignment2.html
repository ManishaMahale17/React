                { EmpNo: 1007, EmpName: 'Radhika', DeptNo: 2005, Salary: 30000.00 }];

            var Departments = [
                { DeptNo: 2002, DeptName: "Digital Service" },
                { DeptNo: 2003, DeptName: "Cloud Service" },
                { DeptNo: 2004, DeptName: "Human Resource" },
                { DeptNo: 2005, DeptName: "Information Technology" }
            ];


            var dOptions;
            for (var k = 0; k < Departments.length; k++) {
                dOptions += '<option value="' + Departments[k].DeptNo + '">' + Departments[k].DeptName + '</option>';
            }

            document.getElementById('depts').innerHTML = dOptions;

            document.getElementById('depts').addEventListener('change', function () {
                var dno = this.options[this.selectedIndex].value;
                generateTable(Employees, dno);
            }, false);
            generateTable(Employees, 0);


            function generateTable(Employees, dno) {
                var tbody = "";
                if (parseInt(dno) === 0) {

                    for (var i = 0; i < Employees.length; i++) {
                            tbody += '<tr><td>' + Employees[i].EmpNo + '</td><td>' + Employees[i].EmpName + '</td><td>' + Employees[i].DeptNo + '</td><td>' + Employees[i].Salary + '</td></tr>';
                                            }
                } else {
                    for (var i = 0; i < Employees.length; i++) {
                            console.log(parseInt(dno));
                            if (Employees[i].DeptNo === parseInt(dno)) {
                                tbody += '<tr><td>' + Employees[i].EmpNo + '</td><td>' + Employees[i].EmpName + '</td><td>' + Employees[i].DeptNo + '</td><td>' + Employees[i].Salary + '</td></tr>';
                            }
                    }

                }
                document.getElementById("employees").innerHTML = tbody;
            }

           

        }
    </script>
