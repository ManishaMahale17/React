<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {background-color: yellowgreen;}
    
    tr:hover {background-color:rosybrown;}
    </style>
    </head>
    <body>
    
    <h2>Hoverable Table</h2>
    
    <p>Move the mouse over the table rows to see the effect.</p>

       <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Designation</th>
        </tr>
        <tr>
          <td>Manisha</td>
          <td>Mahale</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td>Rima</td>
          <td>Phapale</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>Sweety</td>
          <td>Thube</td>
          <td>Tester</td>
        </tr>
        <tr>
          <td>Vaibhav</td>
          <td>Mane</td>
          <td>Manager</td>
        </tr>
      </table>
</body>
</html>
